name: Deploy to Firebase Hosting on successful automated testing
'on':
  workflow_run:
    workflows: ["automated testing"]
    
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FINES_WSSC }}'
          channelId: live
          projectId: fines-wssc
